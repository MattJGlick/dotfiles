# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "disk /"
order += "wireless _first_"
order += "battery all"
order += "load"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

disk "/" {
        format = " %avail "
}

wireless _first_ {
        format_up = " W: (%quality at %essid) %ip "
        format_down = " W: down "
}

battery all {
        format = " %status %percentage %remaining "
}

load {
        format = " Load: 1m: %1min "
}

cpu_usage {
    format = " CPU: %usage "
}

volume master {
	format = " ♪: %volume  " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
} 

tztime local {
        format = " %Y-%m-%d %H:%M:%S "
}
